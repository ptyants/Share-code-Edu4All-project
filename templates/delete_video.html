<!DOCTYPE html>
<html>
<head>
    <title>Delete Video</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
        }

        /* Additional style for form to match the original theme */
        .delete-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeInUp 1s both;
        }

        p {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px; /* Increased padding to make the button larger */
            background-color: #e24a4a;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 19px; /* Increased font size to make the text larger */
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #c74444;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4a4a4a;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            color: #2c2c2c;
            transform: scale(1.1);
        }

        /* Add fadeInUp animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Delete Video</h1>
    </header>

    <form id="deleteVideoForm" class="delete-form" method="post">
        <p>Do you want to delete the video "{{ course.title }}"?</p>
        <input type="submit" value="Delete">
    </form>

    <a class="back-link" href="{{ url_for('teacher_profile', username=username) }}">Back to home</a>

    <script>
        var deleteVideoForm = document.getElementById('deleteVideoForm');
        deleteVideoForm.onsubmit = function () {
        };
    </script>
</body>
</html>
