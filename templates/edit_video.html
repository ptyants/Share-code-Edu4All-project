<!DOCTYPE html>
<html>
<head>
    <title>Edit Video</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
        }

        .edit-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s both;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        select,
        textarea {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        input[type="submit"] {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100%;
            padding: 15px;
            background-color: #228B22; 
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 19px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover {
            background-color: #1E7023; 
        }

        .edit-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4a4a4a;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .edit-link:hover {
            color: #2c2c2c;
            transform: scale(1.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Video</h1>
    </header>

    <form class="edit-form" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ course.title }}" required>
        <label for="tag">Tag:</label>
        <select name="tag" id="tag" required>
            {% for tag in tags %}
            <option value="{{ tag }}" {% if tag == course.tag %}selected{% endif %}>{{ tag }}</option>
            {% endfor %}
        </select>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ course.description }}</textarea>
        <br>
        <input type="submit" value="Save">
    </form>

    <a class="edit-link" href="{{ url_for('teacher_profile', username=username) }}">Back to home</a>
</body>
</html>
